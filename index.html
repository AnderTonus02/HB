<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            background-color: #f7d7e3;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-y: auto;
            overflow-x: auto;
        }


        h1 {
            font-size: 3rem;
            color: #e91e63;
        }

        h2 {
            font-size: 2rem;
            color: #ff4081;
            margin-bottom: 20px;
        }
        
        h5 {
            font-size: 0.85em;
            color: #ff4081;
            margin: 0px;
            align-self: flex-end;
            padding-inline-end: 10px
        }

        .gifs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .gifs img {
            width: 280px;
            margin: 10px;
            border-radius: 10px;
        }

        .cake {
            margin-bottom: 20px;
        }

        .cake img {
            width: 350px;
            border-radius: 15px;
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Diferentes colores de confeti */
        .confetti:nth-child(odd) {
            background-color: #ff4081;
        }

        .confetti:nth-child(even) {
            background-color: #e91e63;
        }

        .confetti:nth-child(3n) {
            background-color: #ffd54f;
        }

        .confetti:nth-child(4n) {
            background-color: #80deea;
        }

    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños!</h1>
    <h2>Espero que tengas un día maravilloso, que Dios te colme de bendiciones y que todo aquello que deseas se haga realidad.</h2>
    <h2>¡FELICES 22!</h2>

    <div class="gifs">
        <img src="otey.gif" alt="Nutria">
        <img src="otey.gif" alt="Nutria">
        <img src="otey.gif" alt="Nutria">
    </div>

    <div class="cake">
        <img src="cake.gif" alt="cake">
    </div>
    <h5>Pd1: Tas vieja ya</h5>
    <h5>Pd2: Después de dos años, vuelvo a estar presente un 9 de septiembre jajaja <3 </h5>
    <div class="confetti-container"></div>

    <script>
        const confettiContainer = document.querySelector('.confetti-container');

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confettiContainer.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
